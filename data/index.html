<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Remove MQTT client script -->
    <!-- <script src="https://unpkg.com/paho-mqtt/mqtt.min.js"></script> -->
</head>
<body>
    <main>
        <!-- Header -->
        <header>
            <div class = "logo">
                <img src="/aml_logo.svg" alt="Logo">
            </div>

            <div class = "headpara">
                <div class="wifi-info">
                    <p><span class="info-label">WiFi SSID:</span> <span id="wifi-ssid">AML_Robocon</span></p>
                    <p><span class="info-label">IP Address:</span> <span id="ip-address">--</span></p>
                    <p><span class="info-label">Status:</span> <span id="wifi-status" class="status">--</span></p>
                </div>

                <div class = "topic-selection">
                    <label for="topic" style = "color: aqua;">Topic:</label>
                    <select id="topic" name="topic">
                        <!--subtopic sẽ tự động hiển thị ở đây-->>
                    </select>

                    <button id="connect-button">Connect</button>
                    <button id="disconnect-button">Disconnect</button>
                </div>
            </div>
        </header>

        <!-- Phần nội dung chính -->
        <div class = "bottom">
            <!-- Sidebar -->
            <div class = "sidebar">
                <ul>
                    <li>OVERALL</li>
                    <li onclick="location.href='R1.html'">R1</li>
                    <li onclick="location.href='R2.html'">R2</li>
                </ul>
            </div>

            <!-- Khu vực biểu đồ -->
            <div class="graph">
                <div class="subgraph1">
                    <!-- First graph template -->
                    <div class="subgraph1_1">
                        <div class="graphUI">
                            <div class="graph-container">
                                <canvas id="myLineChart_1"></canvas>
                            </div>
                            <div class="addvalsbutton">
                                <div class="addvalgraph">
                                    <div class="input-field">
                                        <label for="valname">#Valname</label>
                                        <input type="text" id="valname" placeholder="Enter value name">
                                    </div>
                                </div>
                                <div class="okbutton">
                                    <button>OK</button>
                                </div>
                            </div>
                            <div class="exbutton">
                                <ul>
                                    <li>Start</li>
                                    <li>Stop</li>
                                    <li>Reset</li>
                                    <li>Export CSV file</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="addgraphbutton">
                    <button>ADD NEW GRAPH</button>
                </div>
            </div>

            <!-- Bảng điều khiển -->
            <div class = "subgraph2">
                <div class = "table">
                    <div class="table1">
                        <h3 class="table-title">WatchR1</h3>
                        <table class="table1">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dữ liệu sẽ được thêm vào động -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Bảng WatchR2 -->
                    <div class="table2">
                        <h3 class="table-title">WatchR2</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dữ liệu sẽ được thêm động ở đây -->
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; Designed by Dr.ngominhtu - AML_RBCTEAM25</p>
    </footer>

    <!-- Liên kết file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
